name: Generate Pixel Art Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Generate pixel art from contributions
        uses: Platane/snk@v3
        with:
          github_user_name: JullMol
          outputs: |
            dist/pixel-art-animation.svg
            dist/pixel-art-animation-dark.svg?palette=github-dark&color_snake=#00D9FF&color_dots=#0D1117,#1A1A1A,#2D2D2D,#00D9FF,#00FFF0
            
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
